<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <!-- 모듈 : 다른 .js문서의 클래스나 변수들을 가져와서 사용하는 기법 -->
        <!-- 현업에서는 이런 모듈들을 만들어 놓고 재사용하여 프로젝트 제작속도를 향상시킴 -->
        <!-- 웹서버에서만 동작함. [http://로 시작하는 url] -->
        <!-- import , export 키워드 등장 -->

        <!-- 별도의 aa.js 라는 문서를 만들고 그 문서의 변수/클래스/함수 등을 가져와 사용 -->
        <!-- html에서 aa.js를 외부스크립트로 가져오는 수업이 아님. -->
        <!-- 하나의 js에서 또다른 js를 임포트 할때 사용하는 기술 -->
        <!-- type="module"이 없으면 import할 수 없음 -->
        <script type="module">
            import show from './aa.js';

            //import 할때 export default가 아닌것들은 '구조분해할당'으로 import해야 함.
            import {add} from './aa.js';
            import {name, age} from './aa.js';

            //같은 문서라면 한방에 import
            import show, {add, name, age} from './aa.js';

            //심지어 가져올때 이름을 바꿀 수도 있음.
            import {name as kk, age as mm} from './aa.js';

            import {Person} from './aa.js';

            show();
            add(10,20);
            alert(name+", "+age);
            alert(kk +", " + mm);

            new Person();
        </script>

    </head>
    <body>
        
    </body>
</html>
